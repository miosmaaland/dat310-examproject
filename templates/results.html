<!DOCTYPE html>
<html>
<head>
  <title>Movie Search - Results</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Search Results</h1>
  <p>Genre: {{ genre }}</p>
  <p>Platform: {{ platform }}</p>

  <h2>Results:</h2>
  <ul>
    {% for serie in series %}
    <li>{{ serie[1] }}</li>
    {% endfor %}
  </ul>
</body>
</html>
