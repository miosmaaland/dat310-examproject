<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GenreFlix</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">GenreFlix</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('series_list') }}">Lists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('trending') }}">Trending</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <h1>Welcome to GenreFlix</h1>
    <p>Discover and explore your favorite TV series based on genre and streaming platform.</p>

    <form method="POST" action="{{ url_for('results') }}">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" class="form-control">
              <option value="all">All</option>
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
              <option value="action">Action</option>
              <option value="thriller">Thriller</option>
              <option value="sci-fi">Sci-Fi</option>
              <option value="fantasy">Fantasy</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="platform">Streaming Platform:</label>
            <select id="platform" name="platform" class="form-control">
              <option value="all">All</option>
              <option value="netflix">Netflix</option>
              <option value="amazon">Amazon Prime Video</option>
              <option value="hulu">Hulu</option>
              <option value="disney">Disney+</option>
              <option value="hbo">HBO Max</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <h2 class="mt-5">Add New Series:</h2>
    <form action="{{ url_for('submit_series') }}" method="POST">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="series_name">Series Name:</label>
            <input type="text" id="series_name" name="series_name" class="form-control" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" class="form-control">
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
              <option value="action">Action</option>
              <option value="thriller">Thriller</option>
              <option value="sci-fi">Sci-Fi</option>
              <option value="fantasy">Fantasy</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="platform">Streaming Platform:</label>
        <select id="platform" name="platform" class="form-control">
          <option value="netflix">Netflix</option>
          <option value="amazon">Amazon Prime Video</option>
          <option value="hulu">Hulu</option>
          <option value="disney">Disney+</option>
          <option value="hbo">HBO Max</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
